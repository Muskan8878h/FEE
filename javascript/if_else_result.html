<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="result.js"></script>
    <script>
        function MyFunction(){
            let marks1=parseInt (document.getElementById("m1").value);
            let marks2=parseInt (document.getElementById("m2").value);
            let marks3=parseInt (document.getElementById("m3").value);
            let marks4=parseInt (document.getElementById("m4").value);
            let total=Addition(marks1,marks2,marks3,marks4);
            document.getElementById("t").value=total;  
        }
        function MyCgpa(){
            let marks1=parseInt (document.getElementById("m1").value);
            let marks2=parseInt (document.getElementById("m2").value);
            let marks3=parseInt (document.getElementById("m3").value);
            let marks4=parseInt (document.getElementById("m4").value);
            let cgp=(((marks1+marks2+marks3+marks4)/400)*10);
            document.getElementById("cg").value=cgp;
        }
        function Percentage(){
            let marks1=parseInt (document.getElementById("m1").value);
            let marks2=parseInt (document.getElementById("m2").value);
            let marks3=parseInt (document.getElementById("m3").value);
            let marks4=parseInt (document.getElementById("m4").value);
            let percent=((marks1+marks2+marks3+marks4)/400)*100;
            document.getElementById("per").value=percent;
        }
        function Grade(){
            let marks1=parseInt (document.getElementById("m1").value);
            let marks2=parseInt (document.getElementById("m2").value);
            let marks3=parseInt (document.getElementById("m3").value);
            let marks4=parseInt (document.getElementById("m4").value);
            let res=((marks1+marks2+marks3+marks4)/400)*100;
            if(res>=70 ){
                document.getElementById("gd").value="A";
            }
            else if(res>=60 && res<=69){
                document.getElementById("gd").value="B";
            }
            else if(res>=50 && res<=59){
                document.getElementById("gd").value="C";
            }
            else if(res>=40 && res<=49){
                document.getElementById("gd").value="D";
            }
            else{
                document.getElementById("gd").value="F";
                document.getElementById("gd").style.color = "red";
            }
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2"> <img src="https://i.pinimg.com/originals/63/4c/6c/634c6cb42f0bfef404e6b3f8062f6570.jpg" height="100" width="100"></td>
            <th colspan="2">Chitkara University</th>
        </tr>

        <tr><th colspan="4">Results</th></tr>
        <tr>
            <th> Roll no.</th>
            <th><input type="text" name="rollno" id="rn"><br></th>
            <td>Name</td>
            <td><input type="text" name="name" id="n"><br></td>
        </tr>
        <tr>
            <td colspan="2">Subject</td>
            <td>Marks obtained</td>
            <td>Total Marks</td>
        </tr>
        <tr>
            <td colspan="2">color</td>
            <td><input type="text" name="marks1" id="m1"><br></td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="2">type</td>
            <td><input type="text" name="marks2" id="m2"><br></td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="2">UX</td>
            <td><input type="text" name="marks3" id="m3"><br></td>
            <td>100</td>
        </tr>
        <tr>
            <td colspan="2">UI</td>
            <td><input type="text" name="marks4" id="m4"><br></td>
            <td>100</td>
        </tr>
        <tr>
            <th colspan="2"><input type="button" onclick="MyFunction()" value="total"><br></th>
            <td><input type="text" name="total" id="t"><br></td>
            <td>400</td>
        </tr>
        <tr>
            <th colspan="2"> <input type="button" onclick="MyCgpa()" value="cgpa"><br></th>
            <td><input type="text" name="cgpa" id="cg"><br></td>
            <td>10</td>
        </tr>

        <tr>
            <th colspan="2"> <input type="button" onclick="Percentage()" value="per"><br></th>
            <td><input type="text" name="per" id="per"><br></td>
            <td>100%</td>
        </tr>
        <tr>
            <th colspan="2"> <input type="button" onclick="Grade()" value="gd"><br></th>
            <th><td><input type="text" name="gd" id="gd"><br></td></th>
        </tr>

    </table>
</body>
</html>
