<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function Addition(){
            let num1=parseInt (document.getElementById("n1").value);
            let num2=parseInt (document.getElementById("n2").value);
            let res=num1+num2;
            document.getElementById("rs").value=res;
        }
        function Subtraction(){
            let num1=parseInt (document.getElementById("n1").value);
            let num2=parseInt (document.getElementById("n2").value);
            let res=num1-num2;
            document.getElementById("rs").value=res;
        }
        function Multiply(){
            let num1=parseInt (document.getElementById("n1").value);
            let num2=parseInt (document.getElementById("n2").value);
            let res=num1*num2;
            document.getElementById("rs").value=res;
        }
        function Division(){
            let num1=parseInt (document.getElementById("n1").value);
            let num2=parseInt (document.getElementById("n2").value);
            let res=num1/num2;
            document.getElementById("rs").value=res;
        }
        function Modulo(){
            let num1=parseInt (document.getElementById("n1").value);
            let num2=parseInt (document.getElementById("n2").value);
            let res=num1%num2;
            document.getElementById("rs").value=res;
        }

    </script>
</head>
<body>
    <table border="1">

    <tr><th><h1> Calculator </h1></th></tr>
    <tr><td>Enter First No. : <input type="text" name="num1" id="n1"><br></td></tr>
    <tr><td>Enter Second No. : <input type="text" name="num2" id="n2"><br></td></tr>
    <tr><td>Result :  <input type="text" name="res" id="rs"><br></td></tr>

    <tr>
        <td> <input type="button" onclick="Addition()" value="+"> 
            <input type="button" onclick="Subtraction()" value="-"> 
            <input type="button" onclick="Multiply()" value="*">
            <input type="button" onclick="Division()" value="/">
            <input type="button" onclick="Modulo()" value="%">
            <br>
        </td>
    </tr>
    </table>
</body>
</html>
