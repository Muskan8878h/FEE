<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Addition(){
            let num1=parseInt (document.getElementById("n1").value);
            let num2=parseInt (document.getElementById("n2").value);
            let res=num1+num2;
            document.getElementById("rs").value=res;
        }
    </script>
</head>
<body>
    Enter First No. : <input type="text" name="num1" id="n1"><br>
    Enter Second No. : <input type="text" name="num2" id="n2"><br>
    Result :  <input type="text" name="res" id="rs"><br>
    <input type="button" onclick="Addition()" value="Addition"> 
</body>
</html>
