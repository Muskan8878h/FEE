<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Calculator</title>
    <script>
        function MyFunction(){
            let num1=parseInt (document.getElementById("n1").value);
            let opr=document.getElementById("op").value;
            let num2=parseInt (document.getElementById("n2").value);
    
            /*let res=Addition(num1,num2);
            document.getElementById("rs").value=res;*/
            let res=0;
            switch(opr){
                case '+':
                res=num1+num2;
                break;
                case '-':
                res=num1-num2;
                break;
                case '*':
                res=num1*num2;
                break;
                case '/':
                res=num1/num2;
                break;
                case '%':
                res=num1%num2;
                break;
                default:
                res="invalid operator";
            }
            document.getElementById("rs").value=res;
    }
    
    </script>
</head>
<body>
    <table border="1">
    <tr><th colspan="4"><h1> Calculator </h1></th></tr>
    <tr ><td colspan="1">Enter First No. :</td><td colspan="2"><input type="text" name="num1" id="n1"><br></td></tr>
    <tr ><td colspan="1">Enter Operator +, -, *, /, % :</td><td colspan="2"><input type="text" name="op" id="op"><br></td></tr>
    <tr><td colspan="1">Enter Second No. :</td><td colspan="2"> <input type="text" name="num2" id="n2"><br></td></tr>
    <tr><td colspan="1">Result :</td><td colspan="2">  <input type="text" name="res" id="rs"><br></td></tr>
    <tr><th colspan="4"><input type="button" onclick="MyFunction()" value="OK"><br></th></tr>
    </table>
</body>
</html>
